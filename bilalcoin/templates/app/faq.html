<section class="section container">
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h3 class="display-5">FAQ</h3>
    <p class="lead">
      With your interest at heart, we have narrowed down the list of frequently asked questions for you.
    </p>
  </div>
  <div class="accordion" id="accordionExample">
    {% for f in recent_faq %}
    <div class="card">
      <div class="card-header" id="heading{{f.id}}">
        <h2 class="mb-0">
          <button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapse{{f.id}}" aria-expanded="false" aria-controls="collapse{{f.id}}">
            {{f.question}}
          </button>
        </h2>
      </div>
  
      <div id="collapse{{f.id}}" class="collapse" aria-labelledby="heading{{f.id}}" data-parent="#accordionExample">
        <div class="card-body">
          {{f.answer}}
        </div>
      </div>
    </div>
    {% empty %}
    No FAQs yet
    {% endfor %}
  </div>
</section>
